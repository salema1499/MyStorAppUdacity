<section class="h-100 h-custom" style="background-color: #eff499;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{cardpro.length}}</h6>
                  </div>
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of cardpro,let i = index">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      
                      <img src="{{item.item.image}}" class="img-fluid rounded-3" alt="">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{item.item.title}}</h6>
                      <h6 class="text-muted">{{item.item.price | currency}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex justify-content-center" style="width: 25vh;">
                      <button class="btn btn-dark text-warning" style="width: 25%; height: 25%;" (click)="plas(i)" >
                        <h2>+</h2>
                      </button>
                      <input id="form1"  min=0  name="quantity" value="1" type="number"
                        class="form-control form-control-sm" (ngModelChange)="plas(i)"  (ngModelChange)="minus(i)" (change)="detcted()" [(ngModel)]="item.quantity" />
                        <button class="btn btn-dark text-warning"   style="width: 25%; height: 25%;" (click)="minus(i)">
                        <h2>-</h2>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{item.item.price * item.quantity}}</h6>   
                      
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                     
                    </div>
                  
                    <button class="mb-0" (click)="deletme(i)">Delete</button>
                  
                  </div>
                 

                 
                 
                  <hr class="my-4">

                  <div class="pt-5 "   style="width: 10%" >
                    <h6 class="mb-0 back" ><a href="#!" class="text-body" routerLink="/allProducts"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items {{cardpro.length}}</h5>
                   
                  </div>

                  

                  <h5 class="text-uppercase mb-4">Give Info</h5>
                 <form [formGroup]="doneform" (ngSubmit)="handel()">
                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control form-control-lg"  #nameyou [(ngModel)]="name"  formControlName="username" required/>
                      <label class="form-label" for="name">Full Name</label>
                      <div class="alert alert-danger" *ngIf="isSubmit && username?.invalid">
                        <div *ngIf="username?.errors?.['required']">
                              FullName Is Require
                        </div>
                        
                        
                      </div>
                    </div>
                    <div class="form-outline">
                      <input type="text" id="address" class="form-control form-control-lg" formControlName="address" required/>
                      <label class="form-label" for="form3Examplea2"> Address</label>
                      <div class="alert alert-danger" *ngIf="isSubmit && address?.invalid">
                        <div *ngIf="address?.errors?.['required']">
                          Address Is Require
                        </div>
                      </div>
                    
                    </div>
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" min=16 max=16 class="form-control form-control-lg"  formControlName="numcard" required/>
                      <label class="form-label" for="form3Examplea2"> Credit Card Number</label>
                      <div class="alert alert-danger" *ngIf="isSubmit && numcard?.invalid">
                        <p *ngIf="numcard?.errors?.['pattern']">
                          Credit Card must be only 16 number 
                        </p>
                        
                        
                      </div>
                      
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5 style="font-size:larger">$ {{total}}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark" (click)="handel()" style="position: relative; left: 6vh;bottom:5vh" >submit</button>
                    <div>
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"  (click)="final()" style="width: 25vh; position: relative; top: 6vh;">Done</button>
                    </div>
                 </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
